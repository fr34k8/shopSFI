<dom-module id="shop-company">
    <template>

<style is="custom-style" include="styles-main styles-fonts component-button component-page">

    :root {

        /* Super Album (Theme)
        ******************************************************************/
        --primary-color: rgba(70,70,70, 1);   /* Gray */
        --accent-color:  rgba(183,28,28, 1);  /* Red */

        /* Dark */
        --dark-primary: rgba(0, 0, 0, .87);
        --dark-secondary: rgba(0, 0, 0, .54);
        --dark-disabled: rgba(0, 0, 0, .38);
        --dark-divider: rgba(0, 0, 0, .12);

        /* Dark Accent*/
        --dark-accent-primary: rgba(0, 0, 0, .87);
        --dark-accent-secondary: rgba(0, 0, 0, .54);
        --dark-accent-disabled: rgba(0, 0, 0, .38);
        --dark-accent-divider: rgba(0, 0, 0, .12);

        /* Lite */
        --lite-primary: rgba(256, 256, 256, 1);
        --lite-secondary: rgba(256, 256, 256, .7);
        --lite-disabled: rgba(256, 256, 256, .5);
        --lite-divider: rgba(256, 256, 256, .12);
    }


    :host {
        display: block;
        position: relative;
        min-height: 100%;
        height: 100%;
    }


    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        width: 100%;
    }

    /* Super Album  
    *****************************************************************/
    super-album { 
        width: 100%;
        
        --super-gallery: { 
            width: 100%;
            max-width: 100%;
        };

        --super-hover: {
            background: var(--lite-primary);
        };

        --super-hover-hover: {
            background: var(--accent-color);
        };

        --super-title: {
            color: var(--dark-primary);
            font-size: 18px;
            text-transform: uppercase;
            margin: 1rem 0 0;
        };

        --super-description: {
            color: var(--dark-secondary);
        };
        
        --super-header: {
            top: 66px;
        };

        --super-footer: {
            display: none;
        };

        --super-icons: {
            width: 80px;
            height: 80px;
            background: transparent;
            color: var(--lite-primary);
        };
    }




/*  Mobile
****************************************************************/
@media (min-width: 0) and (max-width: 768px) {

    .photo-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
    }

    /* Super Album  
    ****************************/
    super-album {
        margin: 0 0 2rem;
        
        --super-hover: {
            width: 200px; 
            height: 200px;
        };
    }

}



/*  Tablet
****************************************************************/
@media (min-width: 769px) and (max-width: 1024px) {

    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }

    /* Super Album  
    ****************************/
    super-album { 
        margin: 0 1rem;

        --super-hover: {
            width: 160px; 
            height: 160px;
        };
    }

}



/*  Desktop
****************************************************************/
@media (min-width: 1025px) {


    .photo-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }

    /* Super Album  
    ****************************/
    super-album { 
        margin: 0 1rem;
        
        --super-hover: {
            width: 200px; 
            height: 200px;
        };
    }

}

</style>
