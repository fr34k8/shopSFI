<dom-module id="shop-company">
<template>

<style is="custom-style" include="styles-main styles-fonts component-button">

    :host {
        display: block;
        position: relative;
        min-height: 100%;
        height: 100%;
    }


    app-box  { min-height: 50vh;

      --app-box-background-front-layer: {
        background-image: url(../images/location.jpg);
        background-position: bottom;
        padding-bottom: 120px;
        margin-top: -20px;
        height: 100%;
      };
    }






    main                                                 {  }
    main section                                         {  }

    main section app-box                                 {  }
    main section app-box article                         {  }
    main section app-box article.wrapper                 { height: 50vh; }
    main section app-box article.wrapper .icon-owner     { width: 200px; display: block; margin: 0 auto; padding: 2rem 0 40px; }


    main section fx-skew                                 { background: rgba(255, 255, 255, 1); position: relative; z-index: 1; padding: 0 0 10rem; }
    main section fx-skew article                         {  }
    main section fx-skew article.wrapper                 {  }
    main section fx-skew article.wrapper h3              { color: var(--app-primary-color); }
    main section fx-skew article.wrapper .bullet-points  { text-align: left; }



/* Mobile
**********************************************************************************/
@media (min-width: 0) and (max-width: 769px) {

    fx-skew {  }
    .bullet-points > div { min-width: 50vw; margin: 0 auto; }
}


</style>

<main>

    <!-- EXAMPLE 02: Background Image -->
    <section>
        <app-box effects="parallax-background">
            <article class="wrapper text-center flex-vertical end-center">
                <h1>Our Company</h1>
                <h2>Certified technicians w/ 25+ years experience</h2>
                <h3>{{someOldBull}}</h3>

                <img src="../images/icon-owner.png" class="icon-owner" alt="Bart Winzer" />
            </article>
        </app-box>

        <fx-skew>
            <article class="wrapper">
                <p class="text-16">
                In business since 1952, we at Sulphur Fuel & Injection Service, Ltd. provide
                our customers with quality service using the latest and most effective equipment.
                Our technicians are highly qualified and factory trained in all the latest
                technology to provide you with the reliable service you deserve and expect.
                </p>

                <template id="goto-url" is="dom-if" if="{{!_showContent(someOldBull)}}" restamp="true">
                  <component-button>
                    <a href="/company" aria-label="Learn More">Learn More</a>
                  </component-button>
                </template>

                <template id="extra-content" is="dom-if" if="{{_showContent(someOldBull)}}">
                    <section class="flex-horizontal mobile-flex-vertical start-center bullet-points">
                        <div class="flex-1 padding-1">
                            <h3>Services</h3>
                            <ul>
                                <li>Complete rebuild of Diesel Fuel Injection Components</li>
                                <li>Rebuild today's popular Diesel Fuel Injection Pumps and Injectors</li>
                                <li>Rebuild 12 valve and 24 valve Cummins Fuel Injection Pumps in house</li>
                                <li>Test and rebuild Duramax and Dodge Common Rail Injectors</li>
                                <li>Check and rebuild Injectors</li>
                                <li>Carry FPPF and Stanadyne Diesel Fuel Treatment</li>
                                <li>Rebuild Diesel Fuel Injection Pumps and Injectors for most ALL types of Diesel Engines</li>
                            </ul>
                        </div>
                    </section>
                </template>
            </article>
        </fx-skew>
    </section>


</main>
